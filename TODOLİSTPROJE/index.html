<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">  
  <script src="https://kit.fontawesome.com/2ce1731240.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="todolist.css">
  <link rel="shortcut icon" href="#">  
  <title>TODOLİST</title>
</head>
<body>

  <div class="container">
    <header class="text-center text-light my-4">
      <h1 class="mb-4 animated-title">TO-DO LİST</h1>
      <form class="search">
        <input class="form-control" type="text" name="search" placeholder="Ara..." />
      </form>
    </header>

    <ul class="list-group  text-light todos">
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <span>Yüzmeye git</span>
        <i class="far fa-trash-alt delete"></i>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <span>Manavdan Limon Al</span>
        <i class="far fa-trash-alt delete"></i>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <span>Javascript Çalış</span>
        <i class="far fa-trash-alt delete"></i>
      </li>
    </ul>

    <form class="text-center my-4 add">
      <h5 class="isekle">Yenİ İŞ EKLE</h5>
      <input class="form-control m-auto " type="text" name="add" />
    </form>

  </div>
  
  
  <script src="https://kit.fontawesome.com/2ce1731240.js" crossorigin="anonymous"></script>
  <script src="todolist.js"></script>
</body>
</html>
